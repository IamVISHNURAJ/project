<table border="4" cellpadding="10" cellspacing="15">
<thead>
<tr>
<th>BAT</th><br><th> ENTER TOTAL NUMBERS</th><th>TOTAL AMOUNT</th></tr></thead>
<tr>

<tr>
<td>SG<br>(In offer)</td>
<td><input type="text"  name="Q1" id="Q1" onKeyUp="calll()"/></td>
<td><input type="text" name="TOTAL AMOUNTT" id="TOTAL AMOUNTT" /></td>
</tr>
</table>
<script>
function call()
{
v =Number(document.getElementById('Q').value);
i=1000;
s =v*i;
document.getElementById('TOTAL AMOUNT').value = s;
}
function calll()
{
v=Number(document.getElementById('Q1').value);
i=2000;
s=(v*i)-500;
document.getElementById('TOTAL AMOUNTT').value = s;
}
</script>
